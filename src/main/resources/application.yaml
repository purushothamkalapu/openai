spring:
  application:
    name: openai
  # This is for Perplexity API key configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: https://api.perplexity.ai
      chat:
        options:
          model: sonar-pro
        completions-path: /chat/completions
# this is for OPENAI API key configuration
#  ai:
